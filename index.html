<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="light-dark-btn-container">
      <input type="checkbox" name="switch" id="switch" />
      <label for="switch"> </label>
    </div>
    <div class="main-container">
      <div class="image-container">
        <div class="img-logo-container">
          <img class="img-logo" src="./logo.png" alt="logo" />
        </div>
        <div class="img-photo-container">
          <img class="img-photo" src="./image.png" alt="logo" />
        </div>
      </div>
      <div class="sign-up-container">
        <section class="sign-up-section">
          <h2>Don't Have an account?</h2>
          <p>
            You can eaisly create one. Just fill the form and you'll become a
            member.
          </p>
          <button id="sign-up-btn">Sign up</button>
        </section>
        <section class="log-in-section">
          <h2>Have an account?</h2>
          <p>Welcome back, just fill in your details and be on your way.</p>
          <button id="log-in-btn">Log In</button>
        </section>

        <div class="sign-up-page left">
          <form action="#">
            <p class="form-title">Sign Up</p>
            <div class="input">
              <label for="fullName">Full Name</label>
              <input type="text" name="full-Name" id="full-Name" required="" />
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required="" />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="passwor" id="passwor" required="" />
            </div>
            <div class="create-account-btn-container">
              <button type="submit">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
