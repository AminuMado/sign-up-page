<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" defer></script>
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="light-dark-btn-container">
      <input type="checkbox" name="switch" id="switch" />
      <label for="switch"> </label>
    </div>
    <div class="main-container">
      <div class="sign-up-container">
        <section class="sign-up-section">
          <h2>Don't Have an account?</h2>
          <p>
            You can eaisly create one. Just fill the form and you'll become a
            member.
          </p>
          <button id="sign-up-btn">Sign up</button>
        </section>
        <section class="log-in-section">
          <h2>Have an account?</h2>
          <p>Welcome back, just fill in your details and be on your way.</p>
          <button id="log-in-btn">Log In</button>
        </section>
        <div class="sign-up-page left">
          <form id="form" class="form">
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" placeholder="John Doe" id="username" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="username">Email</label>
              <input
                type="email"
                placeholder="johndoe@example.com"
                id="email"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="username">Password</label>
              <input type="password" placeholder="Password" id="password" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <label for="username">Password check</label>
              <input
                type="password"
                placeholder="Password two"
                id="password2"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
